version: '3.8'

services:
  microscopy:
    image: 831926608672.dkr.ecr.ap-south-1.amazonaws.com/microscopy-frontend:v1
    environment:
      - VITE_BASE_URL=https://microscopepraid-ai.com/
      - VITE_PREVIEW_PASSWORD=Steelglass123!@#
    ports:
      - "5173:5173"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 30s
      restart_policy:
        condition: on-failure
